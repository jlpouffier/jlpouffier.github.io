---
layout: default
---
{% assign secondary_color_code = site.data.colors['secondary'].code %}

<header class="w3-container">
	{{ content }}
</header>

{% assign sorted_sections = site.sections | sort: 'priority' %}
{% for section in sorted_sections %}
	<section class="w3-container w3-section">
		<article class="w3-card-2 w3-round-large">
			<div class="w3-container">
				<h2>{{section.title}}</h2>
				<img src="{{section.img}}" alt="{{section.title}}" class="w3-image">
				<p>{{section.one-liner}}</p>
				<p><a href="{{section.url}}" class="w3-button w3-block w3-round-large {{secondary_color_code}}">Read more</a></p>
			</div>
		</article>
	</section>
{% endfor %}
